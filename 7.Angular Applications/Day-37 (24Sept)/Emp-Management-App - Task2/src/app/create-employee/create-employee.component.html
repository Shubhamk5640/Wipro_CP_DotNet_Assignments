<div class="container mt-4">
    <h2>Create Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName">
        <div *ngIf="firstName?.invalid && (firstName?.touched || firstName?.dirty)">
          <small class="text-danger" *ngIf="firstName?.errors?.['required']">First Name is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" class="form-control" formControlName="middleName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName">
        <div *ngIf="lastName?.invalid && (lastName?.touched || lastName?.dirty)">
          <small class="text-danger" *ngIf="lastName?.errors?.['required']">Last Name is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" class="form-control" formControlName="age">
        <div *ngIf="age?.invalid && (age?.touched || age?.dirty)">
          <small class="text-danger" *ngIf="age?.errors?.['required']">Age is required</small>
          <small class="text-danger" *ngIf="age?.errors?.['min']">Minimum age is 18</small>
          <small class="text-danger" *ngIf="age?.errors?.['max']">Maximum age is 65</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" id="salary" class="form-control" formControlName="salary">
        <div *ngIf="salary?.invalid && (salary?.touched || salary?.dirty)">
          <small class="text-danger" *ngIf="salary?.errors?.['required']">Salary is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control" formControlName="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <div *ngIf="gender?.invalid && (gender?.touched || gender?.dirty)">
          <small class="text-danger" *ngIf="gender?.errors?.['required']">Gender is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" formControlName="country">
        <div *ngIf="country?.invalid && (country?.touched || country?.dirty)">
          <small class="text-danger" *ngIf="country?.errors?.['required']">Country is required</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Submit</button>
    </form>
  </div>
