<h2>Add Employee</h2>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" class="form-control" />
    <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched">
      <small *ngIf="employeeForm.get('firstName')?.errors?.['required']">First Name is required.</small>
      <small *ngIf="employeeForm.get('firstName')?.errors?.['minlength']">First Name must be at least 2 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="middleName">Middle Name</label>
    <input id="middleName" formControlName="middleName" class="form-control" />
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" class="form-control" />
    <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched">
      <small *ngIf="employeeForm.get('lastName')?.errors?.['required']">Last Name is required.</small>
      <small *ngIf="employeeForm.get('lastName')?.errors?.['minlength']">Last Name must be at least 2 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input id="age" type="number" formControlName="age" class="form-control" />
    <div *ngIf="employeeForm.get('age')?.invalid && employeeForm.get('age')?.touched">
      <small *ngIf="employeeForm.get('age')?.errors?.['required']">Age is required.</small>
      <small *ngIf="employeeForm.get('age')?.errors?.['min']">Age must be at least 18.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="salary">Salary</label>
    <input id="salary" type="number" formControlName="salary" class="form-control" />
    <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched">
      <small *ngIf="employeeForm.get('salary')?.errors?.['required']">Salary is required.</small>
      <small *ngIf="employeeForm.get('salary')?.errors?.['min']">Salary must be at least 10,000.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender" class="form-control">
      <option value="" disabled>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <div *ngIf="employeeForm.get('gender')?.invalid && employeeForm.get('gender')?.touched">
      <small *ngIf="employeeForm.get('gender')?.errors?.['required']">Gender is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input id="country" formControlName="country" class="form-control" />
    <div *ngIf="employeeForm.get('country')?.invalid && employeeForm.get('country')?.touched">
      <small *ngIf="employeeForm.get('country')?.errors?.['required']">Country is required.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Add Employee</button>
</form>
