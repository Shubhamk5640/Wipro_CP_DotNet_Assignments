<div class="container">
    <h2>Employee List</h2>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Modify</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <button class="btn btn-info" (click)="editEmployee(employee)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
      
  </div>
