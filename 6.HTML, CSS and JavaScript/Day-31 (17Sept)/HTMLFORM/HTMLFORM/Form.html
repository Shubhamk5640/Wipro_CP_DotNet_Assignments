<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Image Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }

        .custom-file-label {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header {
            background-color: #333;
            padding: 15px;
            color: #fff;
            text-align: left;
        }

            .header h1 {
                display: inline-block;
                margin: 0;
                font-size: 20px;
            }

        .nav-links {
            float: right;
        }

            .nav-links a {
                color: #fff;
                margin-left: 10px;
            }

        .right-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Wipro</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Sign in</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <!-- Form Container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <div class="row">
                        <!-- Left side: Form -->
                        <div class="col-md-8">
                            <form>
                                <!-- Name Fields -->
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                            <label for="firstName">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
                                            <label for="middleName">Middle Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                            <label for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Gender and Country Fields -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Gender</label>
                                        <div>
                                            <input type="radio" class="form-check-input" name="gender" id="male">
                                            <label class="form-check-label" for="male">Male</label>
                                            <input type="radio" class="form-check-input ms-3" name="gender" id="female">
                                            <label class="form-check-label" for="female">Female</label>
                                            <input type="radio" class="form-check-input ms-3" name="gender" id="other">
                                            <label class="form-check-label" for="other">Other</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="country" placeholder="Country">
                                            <label for="country">Country</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email and Password Fields -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Age and DOB Fields -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="number" class="form-control" id="age" placeholder="Age">
                                            <label for="age">Age</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="date" class="form-control" id="dob" placeholder="Date of Birth">
                                            <label for="dob">Date of Birth</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Address Field -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" placeholder="Address" id="address" style="height: 100px;"></textarea>
                                            <label for="address">Address</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </form>
                        </div>

                        <!-- Right side: Image Upload and Preview -->
                        <div class="col-md-4 right-side">
                            <img id="profilePreview" class="profile-img" src="https://via.placeholder.com/150" alt="Profile Preview">
                            <label class="form-label mt-3">Upload Profile Picture</label>
                            <input type="file" class="form-control" id="profileImage" accept="image/*" onchange="previewImage(event)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Image Preview -->
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('profilePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
