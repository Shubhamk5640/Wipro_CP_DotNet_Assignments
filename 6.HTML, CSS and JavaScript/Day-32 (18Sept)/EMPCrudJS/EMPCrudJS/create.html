<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
            max-width: 1000px;
        }

        .custom-file-upload {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

            .custom-file-upload img {
                max-width: 100%;
                border-radius: 50%;
            }

        .form-control {
            padding: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
        }

        textarea {
            resize: none;
        }

        .file-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Employee</h2>
        <form action="/submit" method="POST">
            <div class="row">
                <div class="col-md-8">
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                <label for="firstName">First Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
                                <label for="middleName">Middle Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="dob" placeholder="Date of Birth">
                                <label for="dob">Date of Birth</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="age" placeholder="Age">
                                <label for="age">Age</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="country" placeholder="Country">
                                <label for="country">Country</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                                <label for="phone">Phone Number</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" id="address" placeholder="Address" style="height: 90px;"></textarea>
                                <label for="address">Address</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <select class="form-control" id="gender">
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <label for="gender">Gender</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="experience" placeholder="Experience">
                                <label for="experience">Experience (Years)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Profile Picture Section on the Right -->
                <div class="col-md-4 text-center">
                    <div class="custom-file-upload">
                        <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture">
                    </div>
                    <input type="file" id="uploadPicture" class="form-control file-input" onchange="loadFile(event)">
                    <label for="uploadPicture" class="form-label">Choose File</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // Function to load the uploaded image and display it in the preview
        var loadFile = function (event) {
            var image = document.getElementById('profileImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
