<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #333;
            padding: 15px;
            color: #fff;
            text-align: left;
        }

            .header h1 {
                display: inline-block;
                margin: 0;
                font-size: 20px;
            }

        .nav-links {
            float: right;
        }

            .nav-links a {
                color: #fff;
                margin-left: 10px;
            }
    </style>
</head>
<body>

    <!-- Same header as the Create Employee page -->
    <div class="header">
        <h1>Wipro</h1>
        <div class="nav-links">
            <a href="dashboard.html">Home</a>
            <a href="create-employee.html">Create Employee</a>
            <a href="employee-list.html">View Employees</a>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Employees</h2>
        <a href="create-employee.html" class="btn btn-primary mb-3">Create Employee</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Employees will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        function displayEmployees() {
            const employees = JSON.parse(localStorage.getItem("employees")) || [];
            const tableBody = document.getElementById("employeeTableBody");

            tableBody.innerHTML = "";
            employees.forEach((employee, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${employee.firstName} ${employee.lastName}</td>
                        <td>${employee.gender}</td>
                        <td>${employee.email}</td>
                        <td>${employee.age}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="editEmployee(${index})">Edit</button>
                            <button class="btn btn-success btn-sm" onclick="viewEmployee(${index})">View</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${index})">Delete</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function editEmployee(index) {
            const employees = JSON.parse(localStorage.getItem("employees")) || [];
            const employee = employees[index];

            // Redirect to create employee page with pre-filled data (you can modify the create-employee page to handle this scenario)
            window.location.href = `create-employee.html?edit=${index}`;
        }

        function viewEmployee(index) {
            const employees = JSON.parse(localStorage.getItem("employees")) || [];
            const employee = employees[index];

            alert(`
                Employee Details:
                Name: ${employee.firstName} ${employee.lastName}
                Gender: ${employee.gender}
                Email: ${employee.email}
                Age: ${employee.age}
                Country: ${employee.country}
                Phone: ${employee.phone}
                Experience: ${employee.experience} years
            `);
        }

        function deleteEmployee(index) {
            if (confirm("Are you sure you want to delete this employee?")) {
                const employees = JSON.parse(localStorage.getItem("employees")) || [];
                employees.splice(index, 1);
                localStorage.setItem("employees", JSON.stringify(employees));
                displayEmployees();
            }
        }

        // Display employees on page load
        displayEmployees();
    </script>
</body>
</html>
