<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #333;
            padding: 15px;
            color: #fff;
            text-align: left;
        }

            .header h1 {
                display: inline-block;
                margin: 0;
                font-size: 20px;
            }

        .nav-links {
            float: right;
        }

            .nav-links a {
                color: #fff;
                margin-left: 10px;
            }

        .dashboard-container {
            text-align: center;
            margin-top: 100px;
        }

        .dashboard-buttons .btn {
            width: 300px;
            height: 100px;
            font-size: 20px;
            margin: 20px;
            transition: 0.3s ease;
        }

            .dashboard-buttons .btn:hover {
                transform: scale(1.1);
            }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

            .footer span {
                font-size: 16px;
            }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Dashboard</h1>
        <div class="nav-links">
            <a href="dashboard.html">Home</a>
            <a href="create-employee.html">Create Employee</a>
            <a href="employee-list.html">View Employees</a>
        </div>
    </div>

    <!-- Dashboard Body -->
    <div class="container dashboard-container">
        <div class="row dashboard-buttons">
            <div class="col-md-6">
                <a href="create-employee.html" class="btn btn-primary btn-lg">Create Employee</a>
            </div>
            <div class="col-md-6">
                <a href="employee-list.html" class="btn btn-secondary btn-lg">View Employee Details</a>
            </div>
        </div>
    </div>

    <!-- Footer with submitted employee number -->
    <div class="footer">
        <span>Total Employees Submitted: <span id="employeeCount">0</span></span>
    </div>

    <script>
        // Display the total number of employees in the footer
        function updateEmployeeCount() {
            const employees = JSON.parse(localStorage.getItem("employees")) || [];
            document.getElementById("employeeCount").innerText = employees.length;
        }

        // Update the employee count on page load
        window.onload = updateEmployeeCount;
    </script>

</body>
</html>
